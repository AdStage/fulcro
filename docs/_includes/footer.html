<footer class="flex-none">
  <div class="content-container pt3 center">
    <img class="mb2" src="/assets/img/logo.svg" width="80" />
    {% if site.github.is_project_page %}
    <p class="grey">this project by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> can be found on <a href="{{ site.github.repository_url }}">GitHub</a></p>
    {% endif %}
    {% if site.github.is_user_page %}
    <p class="grey">Projects by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> can be found on <a href="{{ site.github.repository_url }}">GitHub</a></p>
    {% endif %}
  </div>
</footer>
